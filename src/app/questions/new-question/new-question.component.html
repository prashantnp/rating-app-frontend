<form ngForm (ngSubmit)="onCreateQuestion(questionForm)" #questionForm="ngForm">
    <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10">
            <input
                type="number"
                class="form-control"
                name="priority"
                id="priority"
                [ngModel]='1'
                required>
        </div>
    </div>
    <div class="form-group row">
        <label for="question" class="col-sm-2 col-form-label">Question</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="question"
                name="question"
                ngModel
                required>
        </div>
    </div>
    <div class="form-group row">
        <label for="teamingState" class="col-sm-2 col-form-label">Teaming Stage</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="teamingState"
                name="teamingState"
                ngModel
                required>
                <option
                    *ngFor="let teamingState of teamingStages"
                    [value]="teamingState">
                    {{teamingState}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="appearsDay" class="col-sm-2 col-form-label">Appears (Day)</label>
        <div class="col-sm-10">
            <input
                type="number"
                class="form-control"
                id="appearsDay"
                name="appearsDay"
                [ngModel]="1"
                required>
        </div>
    </div>
    <div class="form-group row">
        <label for="frequency" class="col-sm-2 col-form-label">Frequency</label>
        <div class="col-sm-10">
            <input
                type="number"
                class="form-control"
                id="frequency"
                name="frequency"
                [ngModel]="1"
                required>
        </div>
    </div>
    <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="type"
                name="type"
                [ngModel]="'Rating Scale'"
                required>
        </div>
    </div>
    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="role"
                name="role"
                [ngModel]="'Admin'"
                required>
                <option
                    *ngFor="let role of roles"
                    [value]="role">
                    {{role}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="required" class="col-sm-2 col-form-label">Required?</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="required"
                name="required"
                [ngModel]="'Yes'"
                required>
                <option
                    *ngFor="let elem of required"
                    [value]="elem">
                    {{elem}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="conditions" class="col-sm-2 col-form-label">Conditions</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="conditions"
                name="conditions"
                [ngModel]="'Always'"
                required>
                <option
                    *ngFor="let condition of conditions"
                    [value]="condition">
                    {{condition}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="mapping" class="col-sm-2 col-form-label">Mapping</label>
        <div class="col-sm-10">
            <select
                class="form-control"
                id="mapping"
                name="mapping"
                ngModel
                required>
                <option
                    *ngFor="let mapping of mappings"
                    [value]="mapping">
                    {{mapping}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
            <button
                (click)="onCancel()"
                type="button"
                class="btn btn-secondary btn-sm mr-1">
                Cancel
            </button>
            <button
                [disabled]="!questionForm.valid"
                type="submit"
                class="btn btn-primary btn-sm">
                Submit
            </button>
    </div>
</form>
